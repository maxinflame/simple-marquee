<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="simple-marquee-wrapper">
    <div id="marquee-img" class="simple-marquee">
      <div
        class="simple-marquee-content img-wrapper"
      >
        <img src="/img/1.jpg" alt="">
        <img src="/img/2.jpg">
        <img src="/img/3.jpg">
      </div>
    </div>

    <div id="marquee-text" class="simple-marquee">
      <div class="simple-marquee-content"
      >Lorem ipsum dolor sit amet consectetur adipisicing elit.
    </div>
    </div>
  </div>

  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      position: relative;
      display: block;
    }

    .simple-marquee-content {
      white-space: nowrap;
      width: min-content;
    }

    .img-wrapper {
      display: flex;
      gap: 16px;
    }

    img {
      height: 300px;
      width: auto;
      display: block;
    }
  </style>
  
  
  <script src="dist/simple-marquee.min.js"></script>

  <script>
      SimpleMarquee.create('#marquee-img')


      SimpleMarquee.create('#marquee-text', {
        speed: 100,
      })
  </script>

  
</body>
</html>
